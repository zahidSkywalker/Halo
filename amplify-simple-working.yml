version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting simple build..."
        - cd frontend
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*